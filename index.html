<html lang="es">
  <head>

    <title>Cotizador Clean Way</title>
    <style>
      :root {
        --brand: #0ea5e9;
        --brand-600: #0284c7;
        --bg: #eef2f7;
        --panel: #ffffff;
        --line: #e5e7eb;
        --text: #0f172a;
        --muted: #64748b;
        --thead: #f8fafc;
        --zebra: #f2f6fb;
        --pill: #eef6ff;
        --shadow: 0 10px 24px rgba(2, 8, 23, 0.08);
        --radius: 14px;
        --radius-sm: 10px;
        --ring: 0 0 0 3px rgba(14, 165, 233, 0.25);
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0b1220;
          --panel: #0f172a;
          --line: #1e293b;
          --text: #e2e8f0;
          --muted: #93a4b8;
          --thead: #111a2b;
          --zebra: #0c1527;
          --pill: #0c1d2a;
          --shadow: 0 8px 20px rgba(0,0,0,0.35);
          --ring: 0 0 0 3px rgba(14, 165, 233, 0.35);
        }
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; color-scheme: light dark; }
      html, body { background: var(--bg); color: var(--text); }

      .container {
        max-width: 1120px;
        margin: 0 auto;
        padding: 24px;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Arial;
      }

      .card {
        background: var(--panel);
        border: 1px solid var(--line);
        border-radius: var(--radius);
        padding: 18px;
        box-shadow: var(--shadow);
      }

      .header { display:flex; align-items:center; gap:16px; margin-bottom:12px; }
      .header img { height: 60px; width: auto; }
      h1 { margin:0; font-size: 22px; letter-spacing: 0.2px; }
      .subtle { color: var(--muted); font-size: 13px; }

      label { display:block; font-size:13px; color: var(--muted); }
      input, select {
        width: 100%;
        margin-top:6px;
        padding:10px 12px;
        border:1px solid var(--line);
        border-radius: var(--radius-sm);
        background: var(--panel);     /* antes #fff: ahora respeta dark mode */
        color: var(--text);           /* texto visible siempre */
        transition: border-color .15s ease, box-shadow .15s ease, transform .05s ease;
      }
      input::placeholder { color: var(--muted); opacity: .9; }
      /* Mejora legibilidad de <input type="time"> en WebKit */
      input[type="time"]::-webkit-datetime-edit,
      input[type="date"]::-webkit-datetime-edit {
        color: var(--text);
      }
      input:focus, select:focus { outline: none; border-color: var(--brand); box-shadow: var(--ring); }
      select:hover, input:hover { transform: translateY(-1px); }

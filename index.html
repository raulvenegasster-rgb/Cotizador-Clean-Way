<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotizador Clean Way</title>

    <!-- Tipografía -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
      /* =========================================================
         Tema Clean Way (claro, elegante y corporativo)
         ========================================================= */
      :root {
        /* Brand */
        --primary: #3f0071;   /* Morado corporativo */
        --primary-700: #2c0050;
        --accent:  #8cc63f;   /* Verde acento */

        /* Superficies */
        --bg:      #ffffff;
        --card:    #f7f7f9;
        --line:    #e6e6ef;
        --thead:   #f0f2f7;
        --zebra:   #fafbfe;

        /* Texto */
        --text:    #333333;
        --muted:   #6b7280;

        /* Componentes */
        --radius:  14px;
        --radius-sm: 10px;

        /* Sombras */
        --shadow-sm: 0 6px 14px rgba(17,24,39,.08);
        --shadow-md: 0 10px 24px rgba(17,24,39,.10);

        /* Focus ring accesible */
        --ring: 0 0 0 3px rgba(140,198,63,.45);
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Arial;
      }
      ::selection { background: rgba(140,198,63,.20); }

      .container {
        max-width: 1120px;
        margin: 0 auto;
        padding: 24px;
      }

      /* ===== Header ===== */
      .header {
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 18px 20px;
        border-radius: var(--radius);
        background: linear-gradient(90deg, var(--primary), var(--primary-700));
        color: #fff;
        box-shadow: var(--shadow-md);
        margin-bottom: 18px;
      }
      /* Logo forzado a blanco */
      .header img.logo-white {
        height: 54px;
        width: auto;
        filter: brightness(0) invert(1) drop-shadow(0 1px 0 rgba(0,0,0,.2));
      }
      h1 { margin: 0; font-size: 28px; letter-spacing: .2px; color: #fff; }
      .subtle { color: #e9e9f6; opacity: .9; font-size: 13px; }

      /* ===== Tarjetas / layout ===== */
      .card {
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: var(--radius);
        padding: 18px;
        box-shadow: var(--shadow-sm);
      }
      .card:hover { transform: translateY(-1px); transition: transform .12s ease; }
      .shift-card--active { border: 2px solid var(--accent); }

      .grid-ctrls {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 16px;
        margin-top: 12px;
      }
      @media (max-width: 900px) { .grid-ctrls { grid-template-columns: 1fr; } }

      /* ===== Inputs ===== */
      label { display:block; font-size:13px; color: var(--muted); }
      input, select {
        width: 100%;
        margin-top:6px;
        padding:10px 12px;
        border:1px solid #dcddea;
        border-radius: var(--radius-sm);
        background: #fff;
        color: var(--text);
        transition: border-color .15s ease, box-shadow .15s ease;
      }
      input:focus, select:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: var(--ring);
      }

      /* Checkbox estilo “radio” para Activo */
      input[type="checkbox"].radio-circle {
        width: 20px; height: 20px;
        appearance: none; -webkit-appearance: none; -moz-appearance: none;
        border-radius: 50%;
        border: 2px solid #cdd3e0;
        background: #fff;
        display: inline-block;
        vertical-align: middle;
        cursor: pointer;
        outline: none;
        transition: box-shadow .15s ease, border-color .15s ease, background .15s ease;
      }
      input[type="checkbox"].radio-circle:focus { box-shadow: var(--ring); }
      input[type="checkbox"].radio-circle:checked {
        border-color: var(--primary);
        background: var(--primary);
        box-shadow: inset 0 0 0 5px #fff;
      }

      /* ===== Tabla ===== */
      table.data {
        width:100%;
        border-collapse: separate;
        border-spacing:0;
        overflow: hidden;
        border-radius: var(--radius-sm);
        border:1px solid var(--line);
        background: #fff;
      }
      table.data thead th {
        position: sticky; top: 0; z-index: 1;
        text-align:left; padding:12px 12px;
        background: var(--thead);
        border-bottom:1px solid var(--line);
        font-weight:700; font-size: 13px; letter-spacing:.2px;
        color: #273244;
      }
      table.data tbody td {
        padding:12px 12px;
        border-bottom:1px solid var(--line);
        font-size: 14px;
        color: var(--text);
        background: #fff;
      }
      table.data tbody tr:nth-child(even) td { background: var(--zebra); }
      .num { text-align:right; font-variant-numeric: tabular-nums; }

      /* Chips de turno */
      .chip {
        display:inline-block;
        padding:4px 10px;
        border-radius: 999px;
        background: var(--primary);
        border:1px solid #2b0a56;
        color: #ffffff;
        font-weight: 700;
        letter-spacing: .2px;
      }

      h3 {
        margin: 0 0 10px 0;
        font-size: 18px;
        letter-spacing: .2px;
        color: #1f2937;
      }

      .totals {
        margin-top: 12px;
        font-weight: 800;
        text-align: right;
        display: flex;
        justify-content: flex-end;
        gap: 16px;
        color: var(--text);
      }
      .totals span {
        background: linear-gradient(180deg, rgba(140,198,63,.12), rgba(140,198,63,.06));
        border: 1px solid rgba(140,198,63,.35);
        padding: 8px 12px;
        border-radius: 10px;
      }

      .btn {
        background: var(--primary);
        color: #fff;
        border: 1px solid var(--primary-700);
        padding: 10px 14px;
        border-radius: 10px;
        cursor: pointer;
      }
      .btn:hover { background: var(--primary-700); }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Tu app -->
    <script type="module" src="/src/web/main.tsx"></script>

    <!-- Header renderizado por React, pero el estilo del logo ya está aquí:

</html>

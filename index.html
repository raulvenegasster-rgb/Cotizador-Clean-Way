<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotizador Clean Way</title>
    <style>
      /* ======== Clean Way Theme (del brochure) ======== */
      :root {
        /* Brand purples */
        --brand: #542790;        /* principal */
        --brand-600: #45068c;    /* hover/foco */
        --brand-700: #39077e;    /* más profundo */

        /* Lime accent */
        --accent: #a6ce39;

        /* Surfaces y texto (dark-friendly) */
        --bg: #0b1220;           /* fondo app */
        --panel: #0f172a;        /* tarjetas */
        --line: #1e293b;         /* bordes */
        --text: #e2e8f0;         /* texto principal */
        --muted: #93a4b8;        /* texto secundario */

        /* Tabla y chips */
        --thead: #111a2b;
        --zebra: #0c1527;
        --pill: #0c1d2a;

        --shadow: 0 10px 24px rgba(0, 0, 0, 0.35);
        --radius: 14px;
        --radius-sm: 10px;

        /* Focus ring con acento lima para accesibilidad */
        --ring: 0 0 0 3px rgba(166, 206, 57, 0.45);
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; color-scheme: dark; }
      body { margin: 0; background: var(--bg); color: var(--text); }
      ::selection { background: rgba(166,206,57,.25); }

      .container {
        max-width: 1120px;
        margin: 0 auto;
        padding: 24px;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Arial;
      }

      .card {
        background: var(--panel);
        border: 1px solid var(--line);
        border-radius: var(--radius);
        padding: 18px;
        box-shadow: var(--shadow);
      }

      .header { display:flex; align-items:center; gap:16px; margin-bottom:12px; }
      .header img { height: 60px; width: auto; }
      h1 { margin:0; font-size: 26px; letter-spacing: 0.2px; }
      .subtle { color: var(--muted); font-size: 13px; }

      /* Controles */
      label { display:block; font-size:13px; color: var(--muted); }
      input, select {
        width: 100%;
        margin-top:6px;
        padding:10px 12px;
        border:1px solid var(--line);
        border-radius: var(--radius-sm);
        background: #0c1322;
        color: var(--text);
        transition: border-color .15s ease, box-shadow .15s ease, transform .05s ease;
      }
      input::placeholder { color: var(--muted); opacity: .95; }
      input[type="time"]::-webkit-datetime-edit,
      input[type="date"]::-webkit-datetime-edit { color: var(--text); }
      input:focus, select:focus {
        outline: none;
        border-color: var(--brand-600);
        box-shadow: var(--ring);
      }
      select:hover, input:hover { transform: translateY(-1px); }

      /* Tabla */
      table.data {
        width:100%;
        border-collapse: separate;
        border-spacing:0;
        overflow: hidden;
        border-radius: var(--radius-sm);
        border:1px solid var(--line);
      }
      table.data thead th {
        position: sticky; top: 0; z-index: 2;
        text-align:left; padding:12px 12px;
        background: linear-gradient(180deg, var(--thead), #0e1a2d 100%);
        border-bottom:1px solid var(--line);
        font-weight:700; font-size: 13px; letter-spacing:.2px;
        color: #d9e2f2;
      }
      table.data tbody td {
        padding:12px 12px;
        border-bottom:1px solid var(--line);
        font-size: 14px;
        color: var(--text);
      }
      table.data tbody tr:nth-child(even) td { background: var(--zebra); }
      .num { text-align:right; font-variant-numeric: tabular-nums; }

      /* Chips: borde púrpura, texto lima */
      .chip {
        display:inline-block;
        padding:4px 10px;
        border-radius: 999px;
        background: var(--pill);
        border:1px solid var(--brand-700);
        color: var(--accent);
        font-weight: 700;
        letter-spacing: .2px;
      }

      h3 {
        margin: 0 0 10px 0;
        font-size: 18px;
        letter-spacing: .2px;
        color: #f1f5ff;
      }

      .grid-ctrls {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 16px;
        margin-top: 16px;
      }
      @media (max-width: 900px) {
        .grid-ctrls { grid-template-columns: 1fr; }
      }

      .totals {
        margin-top: 12px;
        font-weight: 800;
        text-align: right;
        display: flex;
        justify-content: flex-end;
        gap: 16px;
        color: var(--text);
      }
      .totals span {
        background: linear-gradient(180deg, rgba(166,206,57,.12), rgba(166,206,57,.06));
        border: 1px solid rgba(166,206,57,.35);
        padding: 8px 12px;
        border-radius: 10px;
      }

      /* Toggle circular de “Activo” (checkbox con look de radio) */
      input[type="checkbox"].radio-circle {
        width: 20px; height: 20px;
        appearance: none; -webkit-appearance: none; -moz-appearance: none;
        border-radius: 50%;
        border: 2px solid var(--line);
        background: transparent;
        display: inline-block;
        vertical-align: middle;
        cursor: pointer;
        outline: none;
        transition: box-shadow .15s ease, border-color .15s ease, background .15s ease;
      }
      input[type="checkbox"].radio-circle:focus { box-shadow: var(--ring); }
      input[type="checkbox"].radio-circle:checked {
        border-color: var(--brand-600);
        background: var(--brand);
        box-shadow: inset 0 0 0 5px var(--panel);
      }

      /* Tarjetas con borde acentuado sutil cuando están activas */
      .shift-card--active { border-color: rgba(166,206,57,.45); }
      .card:hover { transform: translateY(-1px); transition: transform .12s ease; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/web/main.tsx"></script>
  </body>
</html>
